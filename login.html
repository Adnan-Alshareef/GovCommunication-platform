    <div class="container-fluid">

                                </div>

                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="كلمة المرور">

                                <button type="submit" class="btn btn-primary p-bg Pfont w-100">موافق</button>

                              </form>
                            </div>
                        </div>
                    </div>
